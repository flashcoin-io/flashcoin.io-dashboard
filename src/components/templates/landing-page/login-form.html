<landing-page--login-form>
    <div style="margin-top: 170px; margin-bottom: 220px; margin-left: auto; margin-right: auto;max-width: 400px; background: #7da4c2;">
        <div style="border-radius: 3px; box-shadow: 1px 1px 2px gray; padding: 15px 50px;">
            <form name="login-form" id="login-form">
                <div style="font-size: 18px; font-weight: bold; color: #FFF; text-transform: uppercase;text-align: center;">
                    <p style="margin-bottom: 25px; margin-top: -5px;">Flashcoin Dashboard</p>
                </div>
                <div class="form-group">
                    <label for="identifer" style="font-size: 14px;float: left; color: #FFF;">Username / Email</label>
                    <input type="text" class="form-control login-form-email" id="identifer" placeholder="Enter Username or Email"/>
                </div>
                <div class="form-group">
                    <label for="password" style="font-size: 14px;float: left; color: #FFF;">Password</label>
                    <input type="password" class="form-control login-form-password" id="password" placeholder="Password"/>
                </div>
                <p id="forgot-pass" style="display: none;">
                    <a>Forgot password?</a>
                </p>
                <div class="form-group">
                    <button type="submit" class="btn btn-warning" style="float: right; margin-bottom: 5px;" onClick="{onLoginButtonClick}">LOGIN</button>
                    <div class="clearfix"></div>
                </div>
            </form>
        </div>
    </div>
</landing-page--login-form>
